language: php

sudo: false

php:
- 5.3
- 5.4
- 5.5
- 5.6
- hhvm
- 7.0

env:
- WP_VERSION=latest WP_MULTISITE=0
- WP_VERSION=4.2 WP_MULTISITE=0

matrix:
  allow_failures:
  - php: hhvm
  - php: 7.0

before_install:
  - composer self-update
  - composer install --no-interaction
  - echo -e "Host bitbucket.org\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - git clone --depth=1 https://bitbucket.org/ithemes/ithemes-exchange.git ../ithemes-exchange
  # set up WP install
  - export WP_DEVELOP_DIR=/tmp/wordpress/
  - mkdir -p $WP_DEVELOP_DIR
  - git clone --depth=1 git://develop.git.wordpress.org/ $WP_DEVELOP_DIR
  # set up tests config
  - cd $WP_DEVELOP_DIR
  - echo $WP_DEVELOP_DIR
  - cp wp-tests-config-sample.php wp-tests-config.php
  - sed -i "s/youremptytestdbnamehere/wordpress_test/" wp-tests-config.php
  - sed -i "s/yourusernamehere/root/" wp-tests-config.php
  - sed -i "s/yourpasswordhere//" wp-tests-config.php
  # set up database
  - mysql -e 'CREATE DATABASE wordpress_test;' -uroot

before_script:
  - cd $TRAVIS_BUILD_DIR

script:
- if [[ $TRAVIS_PHP_VERSION = '5.5' && $WP_VERSION = 'latest'
  ]]; then phpunit --coverage-clover=coverage.clover; else phpunit; fi

after_script:
- if [[ $TRAVIS_PHP_VERSION = '5.5' && $WP_VERSION = 'latest' ]] ; then
    bash <(curl -s https://codecov.io/bash)
  fi

git:
  depth: 1

notifications:
  slack:
    ironbounddesigns:fXMBlqSr9vvDBiwetLNm9ctD
    on_success: change
    on_failure: always
    on_start: never
  email: false